<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../assents/css/cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column initial-load">
                <div class="image-wrapper initial-load">
                    <img src="../assents/images/logo.png" alt="Imagem de boas-vindas">
                </div>
                <h2 class="title title-primary initial-load">Bem-vindo de volta!</h2>
                <p class="description description-primary initial-load">Acesse sua conta agora mesmo</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <p class="description description-second">Preencha seus dados</p>
                <form id="signup-form" class="form">
                    <label class="label-input" for="name">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="name" placeholder="Nome">
                    </label>
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password" placeholder="Senha">
                    </label>
                    <button type="submit" class="btn btn-second">Criar conta</button>
                </form>
            </div>
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column initial-load">
                <h2 class="title title-primary initial-load">Ol√°, programador!</h2>
                <p class="description description-primary initial-load">Crie sua conta</p>
                <p class="description description-primary initial-load">e comece sua jornada conosco!</p>
                <button id="signup" class="btn btn-primary">Criar conta</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Acesse sua conta</h2>
                <p class="description description-second">utilizando o seu email:</p>
                <form id="signin-form" class="form">
                    <label class="label-input" for="signin-email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="signin-email" placeholder="Email">
                    </label>
                    <label class="label-input" for="signin-password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="signin-password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button type="submit" class="btn btn-second">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../assents/js/cadastro.js"></script>
</body>
</html>
