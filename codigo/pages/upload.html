<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Código</title>
    <link rel="stylesheet" href="../assents/css/upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload de Código</h1>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".c,.cpp,.py,.java,.js,.html,.css" />
            <button type="button" id="upload-button">Upload</button>
        </form>
        <pre id="file-content"></pre>
    </div>
    <script src="../assents/js/upload.js"></script>
</body>
</html>
