<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Código</title>
    <link rel="stylesheet" href="../assents/css/upload.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Upload de Código</h1>
        <form id="upload-form">
            <div class="file-drop-area">
                <span class="choose-file-button">Escolher Arquivo</span>
                <span class="file-message">ou arraste e solte o arquivo aqui</span>
                <input type="file" id="file-input" accept=".c,.cpp,.py,.java,.js,.html,.css" class="file-input" />
            </div>
            <button type="button" id="upload-button" class="botao-verde">Upload</button>
        </form>
    </div>
    <script src="../assents/js/upload.js"></script>
</body>
</html>
